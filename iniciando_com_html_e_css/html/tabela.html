<meta charset="utf-8">

<h2>Exemplo de Tabela</h2>

<table border="1">
    <caption>Resumo da Compra</caption>
    <thead>
        <tr>
            <!--table head (cabeçalho da tabela)-->
            <th>Nome do Produto</th>
            <th>Preço</th>
            <th>Quantidade</th>
            <th>Total</th>
        </tr>
    </thead>
    <tbody>
        <!-- table row -->
        <tr>
            <!-- table data-->
            <td>iPhone</td>
            <td>R$ 5.000,00</td>
            <td>5</td>
            <td>R$ 25.000,00</td>
        </tr>
        <tr>
            <td>PC Gamer</td>
            <td>R$ 10.000,00</td>
            <td>2</td>
            <td>R$ 20.000,00</td>
        </tr>
    </tbody>
    <!-- colspan permite que uma coluna ocupe mais posições -->
    <tfoot>
        <tr>
            <td colspan="3">Total Geral</td>
            <td>R$ 45.000,00</td>
        </tr>
    </tfoot>
</table>
