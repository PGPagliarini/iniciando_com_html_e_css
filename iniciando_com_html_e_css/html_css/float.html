<html>
    <head>
        <title>Float</title>
        <style>
            body {
                background-color: black;
            }

            .c1 {
                background-color: red;
                float: right;
            }

            .c2 {
                background-color: green;
                clear: right; /* clear - permite que vocÃª considere o elemento que vai ocupar a linha inteira (c1) */
                float: left;
            }

            .c3 {
                background-color: blue;
                clear: left;
                float: right;
            }

            .c4 {
                background-color: orange;
                clear: both;
            }

            div {
                height: 150px;
                width: 150px;
                /* float: left; */
            }
        </style>
    </head>
    <body>
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="c4"></div>
    </body>
</html>
